<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiêu tiền của Bill Gates</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tiêu tiền của Bill Gates</h1>
        <p>Tiêu tiền áp lực bỏ mẹ? tiêu đi cho hết 100 tỷ đô</p>
        <div class="budget">
            <div class="remaining"></div>
        </div>
        <div class="items">
            <h2>Items to Buy</h2>
            <ul>
                <li>
                    <span class="item-name">Mansion</span>
                    <span class="item-price">$20,000,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
                <li>
                    <span class="item-name">Yacht</span>
                    <span class="item-price">$10,000,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
                <li>
                    <span class="item-name">Private Jet</span>
                    <span class="item-price">$50,000,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
                <li>
                    <span class="item-name">Island</span>
                    <span class="item-price">$100,000,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
                <li>
                    <span class="item-name">Ferrari</span>
                    <span class="item-price">$500,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
                <li>
                    <span class="item-name">Rolex Watch</span>
                    <span class="item-price">$25,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
                <li>
                    <span class="item-name">Diamond Ring</span>
                    <span class="item-price">$1,000,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
