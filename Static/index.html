<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiêu tiền của Bill Gates</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .budget {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
            margin-bottom: 20px;
        }

        .remaining {
            font-size: 48px;
            margin-right: 20px;
        }

        .items {
            text-align: left;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .item-name {
            font-size: 24px;
            font-weight: bold;
        }

        .item-price {
            font-size: 24px;
        }

        .buy-item {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #0077ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buy-item:hover {
            background-color: #005fcc;
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sell-item {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .sell-item:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tiêu tiền của Bill Gates</h1>
        <p>Tiêu tiền áp lực bỏ mẹ? tiêu đi cho hết 100 triệu đô</p>
        <div class="budget">
            <div class="remaining"></div>
        </div>
        <div class="items">
            <h2>Items to Buy</h2>
            <ul>
                <li>
                    <span class="item-name">Mansion</span>
                    <span class="item-price">$20,000,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
                <li>
                    <span class="item-name">Yacht</span>
                    <span class="item-price">$10,000,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
                <li>
                    <span class="item-name">Private Jet</span>
                    <span class="item-price">$50,000,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
                <li>
                    <span class="item-name">Island</span>
                    <span class="item-price">$100,000,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
                <li>
                    <span class="item-name">Ferrari</span>
                    <span class="item-price">$500,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
                <li>
                    <span class="item-name">Rolex Watch</span>
                    <span class="item-price">$25,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
                <li>
                    <span class="item-name">Diamond Ring</span>
                    <span class="item-price">$1,000,000</span>
                    <button class="buy-item">Buy</button>
                    <button class="sell-item">Sell</button>
                </li>
            </ul>
        </div>
    </div>
    <script>
        const remainingBudget = document.querySelector('.remaining');
        const items = document.querySelectorAll('.buy-item, .sell-item');
        let budget = 100_000_000_000;

        remainingBudget.textContent = `$${budget.toLocaleString()}`;

        items.forEach(item => {
            const price = parseInt(item.previousElementSibling.textContent.replace(/\D/g, ''));
            console.log(price);
            const isBuyItem = item.classList.contains('buy-item');
            const isSellItem = item.classList.contains('sell-item');

            item.addEventListener('click', () => {
                if (isBuyItem) {
                    if (budget >= price) {
                        budget -= price;
                        remainingBudget.textContent = `$${budget.toLocaleString()}`;
                        item.previousElementSibling.classList.add('disabled');
                        item.disabled = true;
                    }
                } else if (isSellItem) {
                    // console.log(price);
                    budget += price;
                    // console.log(price);
                    remainingBudget.textContent = `$${budget.toLocaleString()}`;
                    // console.log(price);
                    item.nextElementSibling.classList.remove('disabled');
                    item.disabled = true;
                }
            });
        });

    </script>
</body>

</html>
